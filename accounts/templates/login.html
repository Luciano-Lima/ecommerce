{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %} 



{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-outline-info">Submit</button>
</form>
<p><a href="{% url 'password_reset' %}">Reset password:</a></p>
{% endblock %}
